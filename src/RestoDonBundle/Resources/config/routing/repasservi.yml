repasservi_index:
    path:     /
    defaults: { _controller: "RestoDonBundle:RepasServi:index" }
    methods:  GET

repasservi_show:
    path:     /{idRepas}/show
    defaults: { _controller: "RestoDonBundle:RepasServi:show" }
    methods:  GET

repasservi_new:
    path:     /new
    defaults: { _controller: "RestoDonBundle:RepasServi:new" }
